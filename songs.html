<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Young Stunners - Songs</title>
    <style>
        /* Apply font globally */
        body {
            font-family: 'Helvetica', sans-serif;
            padding-top: 85px; /* Adjusted padding to prevent overlap */
            transition: background-color 0.5s, color 0.5s;
        }

        /* Adjust padding for mobile */
        @media (max-width: 768px) {
            body {
                padding-top: 120px; /* Adjusted padding for mobile */
            }
        }

        /* Light Theme */
        body.light {
            background-color: #fafafa;
            color: #333;
        }
        /* Dark Theme */
        body.dark {
            background-color: #121212;
            color: #e0e0e0;
        }

        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: center;
            padding: 1rem;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .nav-bar a:hover {
            color: #ff5733;
        }
        .nav-bar a.active {
            border-bottom: 2px solid #ff5733;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            .nav-bar {
                flex-direction: column;
                align-items: center;
                padding: 1rem 0;
            }
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 2rem;
        }
        .song-card {
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        .song-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .song-card img {
            width: 100%;
            border-radius: 8px 8px 0 0;
        }
        .song-card h3 {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 0 0 8px 8px;
        }

        /* Settings Container */
        .settings-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            z-index: 2000;
            display: none;
            transition: background-color 0.5s, color 0.5s;
        }
        .settings-container.dark {
            background-color: #2c2c2c;
            color: #f0f0f0;
        }
        .settings-container button {
            margin-top: 1rem;
            background-color: #ff5733;
            color: #fff;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .settings-container button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="songs.html" class="active">Songs</a>
            <a href="#">About Me</a>
            <a href="#" onclick="openSettings()">Settings</a>
        </div>
    </nav>

    <div class="container">
        <div class="song-card" onclick="window.location.href='gumman.html'">
            <img src="./images/gumaan.jpg" alt="Cover art for Gumaan">
            <h3>Gumaan</h3>
        </div>
        <div class="song-card" onclick="window.location.href='why-not-meri-jaan.html'">
            <img src="./images/why not.jpg" alt="Cover art for Why Not Meri Jaan">
            <h3>Why Not Meri Jaan</h3>
        </div>
        <div class="song-card" onclick="window.location.href='afsanay.html'">
            <img src="./images/afasany.jpg" alt="Cover art for Afsanay">
            <h3>Afsanay</h3>
        </div>
        <div class="song-card" onclick="window.location.href='Upcoming.html'">
            <img src="./images/don`t mind.jpg" alt="Cover art for Upcoming">
            <h3>Upcoming</h3>
        </div>
        <div class="song-card" onclick="window.location.href='Upcoming.html'">
            <img src="./images/4am.jpg" alt="Cover art for Upcoming">
            <h3>Upcoming</h3>
        </div>
        <div class="song-card" onclick="window.location.href='Upcoming.html'">
            <img src="./images/LAGA REH.jpg" alt="Cover art for Upcoming">
            <h3>Upcoming</h3>
        </div>
    </div>
    
    <!-- Settings Container -->
    <div id="settingsContainer" class="settings-container">
        <label for="themeSelect">Select Theme:</label>
        <select id="themeSelect">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
        <button onclick="closeSettings()">Close</button>
        <h4>Made By Ali</h4>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.add(currentTheme);
            document.getElementById('settingsContainer').classList.add(currentTheme);
            document.getElementById('themeSelect').value = currentTheme;

            document.getElementById('themeSelect').addEventListener('change', (event) => {
                const selectedTheme = event.target.value;
                document.body.classList.toggle('dark', selectedTheme === 'dark');
                document.body.classList.toggle('light', selectedTheme === 'light');
                document.getElementById('settingsContainer').classList.toggle('dark', selectedTheme === 'dark');
                document.getElementById('settingsContainer').classList.toggle('light', selectedTheme === 'light');
                localStorage.setItem('theme', selectedTheme);
            });
        });

        function openSettings() {
            document.getElementById('settingsContainer').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('settingsContainer').style.display = 'none';
        }
    </script>
</body>
</html>
