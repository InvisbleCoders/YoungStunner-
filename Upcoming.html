<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming - Video Player</title>
    <style>
   body {
            font-family: 'Helvetica', sans-serif;
            padding-top: 60px;
            transition: background-color 0.5s, color 0.5s;
        }
        /* Light Theme */
        body.light {
            background-color: #fafafa;
            color: #333;
        }
        /* Dark Theme */
        body.dark {
            background-color: #121212;
            color: #e0e0e0;
        }
        .nav-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1e1e1e;
            color: #fff;
            display: flex;
            justify-content: flex-start;
            padding: 1rem;
            padding-left: 50px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s;
        }
        .nav-bar a:hover {
            color: #ff5733;
        }
        .nav-bar a.active {
            border-bottom: 2px solid #ff5733;
        }
        .video-container {
            display: flex;
            margin: 2rem auto;
            padding: 1rem;
            gap: 20px;
        }
        .song-list {
            width: 20%;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-height: 500px;
            overflow-y: auto;
        }
        .song-list h3 {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border-radius: 0 0 8px 8px;
        }
        /* Dark Theme Adjustment for Song List Title */
        body.dark .song-list h3 {
            background: rgba(255, 87, 51, 0.8);
            color: #fff;
        }
        .song-list a {
            display: block;
            margin: 0.5rem 0;
            text-decoration: none;
            color: #ffffff;
            padding: 0.5rem;
            border-radius: 5px;
        }
        body.dark .song-list a {
            color: #f0f0f0;
        }
        .song-list a:hover,
        .song-list a.active {
            background-color: #ff5733;
            color: #fff;
        }
        iframe {
            width: 70%;
            height: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        /* Settings Container */
        .settings-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            border-radius: 10px;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            z-index: 2000;
            display: none;
            transition: background-color 0.5s, color 0.5s;
        }
        .settings-container.dark {
            background-color: #2c2c2c;
            color: #f0f0f0;
        }
        .settings-container button {
            margin-top: 1rem;
            background-color: #ff5733;
            color: #fff;
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .settings-container button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body class="light"> <!-- Change to 'dark' for dark theme -->
    <nav class="nav-bar">
        <a href="index.html">Home</a>
        <a href="songs.html" class="active">Songs</a>
        <a href="#">About Me</a>
        <a href="#" onclick="openSettings()">Settings</a>
    </nav>

    <div class="video-container">
        <div class="song-list">
            <h3>Song List</h3>
            <a href="gumman.html">Gumaan</a>
            <a href="why-not-meri-jaan.html" >Why Not Meri Jaan</a>
            <a href="afsanay.html">Afsanay</a>
        </div>
        <iframe src="./images/upcoming.webp" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Settings Container -->
    <div id="settingsContainer" class="settings-container">
        <label for="themeSelect">Select Theme:</label>
        <select id="themeSelect">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
        <button onclick="closeSettings()">Close</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.add(currentTheme);
            document.getElementById('settingsContainer').classList.add(currentTheme);
            document.getElementById('themeSelect').value = currentTheme;

            // Apply smooth transitions
            document.body.style.transition = 'background-color 0.5s, color 0.5s';

            document.getElementById('themeSelect').addEventListener('change', (event) => {
                const selectedTheme = event.target.value;
                document.body.classList.toggle('dark', selectedTheme === 'dark');
                document.body.classList.toggle('light', selectedTheme === 'light');
                document.getElementById('settingsContainer').classList.toggle('dark', selectedTheme === 'dark');
                document.getElementById('settingsContainer').classList.toggle('light', selectedTheme === 'light');
                localStorage.setItem('theme', selectedTheme);
            });
        });

        function openSettings() {
            document.getElementById('settingsContainer').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('settingsContainer').style.display = 'none';
        }
    </script>
</body>
</html>
